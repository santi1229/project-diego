<!DOCTYPE html>

                <label id="lbl7" for="t7" class="oculto label_tex"></label>
                <input id="t7" type="text" class="oculto input_style">
    
                <button id="Calcular1" class="oculto Calcular" onclick=calculoCargaPuntual()>Calcular</button>
                <button id="Calcular2" class="oculto Calcular">Calcular</button>
                <button id="Calcular3" class="oculto Calcular">Calcular</button>
                <button id="Calcular4" class="oculto Calcular">Calcular</button>
                <button id="Calcular5" class="oculto Calcular">Calcular</button>
